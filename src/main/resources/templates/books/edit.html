<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/books}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3 th:text="'Edit ' + ${book.getTitle()}">Edit book</h3>
    <hr/>

    <form th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Enter title"/>
        <p th:errors="*{title}" class="text-danger" th:if="${#fields.hasErrors('title')}"></p>

        <input type="text" th:field="*{author}" class="form-control col-4 mb-4" placeholder="Enter author"/>
        <p th:errors="*{author}" class="text-danger" th:if="${#fields.hasErrors('author')}"></p>

        <input type="text" th:field="*{year}" class="form-control col-4 mb-4" placeholder="Enter year"/>
        <p th:errors="*{year}" class="text-danger" th:if="${#fields.hasErrors('year')}"></p>

        <button type="submit" class="btn btn-primary col-2">Save</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/books/{id}(id=${book.getId()})}" class="btn btn-info">Back to book</a>
</div>

</body>
</html>
